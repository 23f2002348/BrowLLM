<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>API Agent Minimal</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body class="bg-light">

<nav class="navbar navbar-dark bg-dark">
  <div class="container-fluid">
    <span class="navbar-brand mb-0 h1">API Agent</span>
  </div>
</nav>

<div class="container my-3">

  <div class="mb-3">
    <label class="form-label">Model</label>
    <input id="model" class="form-control" value="gpt-5-mini"/>
  </div>

  <div class="mb-3">
    <label class="form-label">OpenAI API Key</label>
    <input id="openai-key" type="password" class="form-control" placeholder="sk-..."/>
  </div>

  <div class="mb-3">
    <label class="form-label">OpenAI Base URL</label>
    <input id="openai-url" type="text" class="form-control" value="https://api.openai.com/v1"/>
  </div>

  <div class="mb-3">
    <label class="form-label">Google CSE API Key</label>
    <input id="google-key" type="password" class="form-control" placeholder="Google API key"/>
  </div>

  <div class="mb-3">
    <label class="form-label">Google CSE ID (cx)</label>
    <input id="google-cx" type="text" class="form-control" placeholder="Custom Search Engine ID"/>
  </div>

  <div id="chat" class="border rounded p-3 bg-white mb-3" style="height:50vh; overflow-y:auto"></div>

  <div id="alert"></div>

  <form id="chat-form" class="d-flex">
    <input id="user-input" class="form-control me-2" placeholder="Type your message..."/>
    <button class="btn btn-primary" type="submit">Send</button>
  </form>
</div>

<script type="module" src="config.js"></script>
<script type="module" src="script.js"></script>
</body>
</html>
